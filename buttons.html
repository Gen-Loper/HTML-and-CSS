<!DOCTYPE html>
<html>
     <head>
          <link rel="stylesheet" href="buttons.css">
          <title>
               Buttons
          </title>
     </head>
     <body>
     <h2 style="background-color: black;color: green;">Button of Uber,Amazon,GitHub</h2>
     <button class="uber_button">
     Request now
     </button>

     <button class="amazon_button">
     Add to Cart
     </button>

     <button class="GitHub_button">
     Sign up
     </button>

     <h2 id="heading" style="background-color: rgb(201, 43, 177); color: white; size: 5px;">
     Button of Bootstrap,Linkedin
     </h2>

<div>
     <button class="Bootstrap_button">
          Get started
     </button>

     <button class="Download_button">
          Downlaod
     </button>
</div>

     <br>
<div name="Linkedin_button">
     <button class="Linkedin_button">
          Apply on company website
     </button>

     <button class="save_button">
          Save
     </button>

     </br>
</div>
</body>
</html>
